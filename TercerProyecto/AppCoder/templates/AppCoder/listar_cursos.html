{% extends "AppCoder/padre.html" %}

{% block title %}
<h2>Listar Cursos</h2>
{% endblock %}


{% block context %}

<div class="container">
  <table class="table table-bordered table-dark ">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
         
         
      </tr>
    </thead>
    <tbody>
        {% for curso in cursos  %}
      <tr>
         
        <td>{{curso.id}}</td>
        <td>{{curso.nombre}}</td>
       
         
      </tr>
      {% endfor %}
     
    </tbody>
  
  </table>
</div>

{% endblock %}
