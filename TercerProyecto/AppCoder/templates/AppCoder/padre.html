{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CoderHouse</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static '/AppCoder/assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
       
        <link href="{% static '/AppCoder/css/styles.css' %}" rel="stylesheet" />
        <link href="{% static '/AppCoder/css/navbar.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">

        {% include 'AppCoder/navbar.html' %}
             

        <!-- Masthead-->
        <header class="masthead">
            <br>
            <br>
            <br>
                <div class="masthead-subheading">Tercera entrega de proyecto</div>
                <div class="masthead-heading text-uppercase">Bienvenidos</div>
              <!--  <a class="btn btn-primary btn-xl text-uppercase" href="#services"></a>-->
            </div>
        </header>
        <!-- Services-->

        <br>
        <br>
        <div class="text-center">
          
        {% block title %}

        {% endblock %}
        </div>

        <div class="text-center mt-5">
             
        {% block context %}
        <div class="alert alert-primary" role="alert">
            {{msg}}
          </div>
         

        {% endblock %}
        
        </div>

   

   
        {% include 'AppCoder/footer.html' %}
   
           
     
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src=" {% static 'AppCoder/js/scripts.js' %} "></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
